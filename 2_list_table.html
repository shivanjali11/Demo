<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <dl>
        <dt>
            Coffe and Tea
        </dt>
        <dd>Coffee has higher caffine than tea</dd>
        <dt>
            Coffe and Tea
        </dt>
        <dd>Coffee has higher caffine than tea</dd>
    </dl>

    <!-- html tables allow web developers to arrange data into rows and columns -->
    <!-- tr= table rows , td= table data  -->

    <!-- we are learning tables in html  -->
    
    <table>
        <!-- thead is used to define the heading of the table -->
        <thead>    <!-- thead is used to define the heading of the table -->

            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>    <!-- tbody is used to define the data inside the table  -->

            <tr>
                <td>Aditi</td>
                <td>CS</td>
                <td>50</td>
            </tr>
            <tr>
                <!-- table data is used to insert data in table rows -->
                <td>Aditi</td> 
                <td>CS</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Aditi</td>
                <td>CS</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Aditi</td>
                <td>CS</td>
                <td>50</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
